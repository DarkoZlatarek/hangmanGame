<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    
    <title>Document</title>
</head>
<body>
    <div class="relative-div">
        <h1 class="heading">
            <img class="logo" src="assets/images/logo.png" alt="hangman game logo"> Hangman Game
        </h1>
        <button id="btn-rules" onclick="getRules()">Rules</button>
        <button id="btn-hints" onclick="getHintOn()">Hint</button>
        <button id="btn-reset" onclick="resetScores()">Reset</button>
    </div>
    
    <div id="hint-overlay" onclick="getHintOff()">
        <div id="hint-overlay-text"></div>
    </div>

    <div class="game-area">

        <div class="pic-guess-area">
            <div id="pic-area">
                <img id="pic" src="assets/images/hangmanGamePic0.png" alt="hangmanGamePic">
            </div>
        </div>

        <div class="play-area">
            <p>Guess the animal</p>
            <p id="word-input"></p>
            <div id="key-container"></div>
        </div>


        <div class="score-area">
            <div class="scores-div">
                <p class="scores">Wins <span id="win">0</span> </p>
                <p class="scores">Losses <span id="loss">0</span> </p>
            </div>
        </div>

    </div>

    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
