<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    
    <title>Document</title>
</head>
<body>
    <div class="relative-div">
        <h1 class="heading">
            <img class="logo" src="assets/images/logo.png" alt="hangman game logo"> Hangman Game
        </h1>
        <button class="btn">Rules</button>
    </div>

    <div class="game-area">

        <div class="pic-guess-area">
            <div class="pic-area">

            </div>

            <div class="guess-area">

            </div>
        </div>

        <div class="play-area">
            <p>Guess the animal</p>
            <p id="word-input"></p>
            <div id="keyboard"></div>
        </div>


        <div class="score-area">
            <div class="scores-div">
                <p class="scores">Wins <span id="win">0</span> </p>
                <p class="scores">Losses <span id="loss">0</span> </p>
            </div>
        </div>

    </div>

    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
